<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>

  <body>
    <form novalidate>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
        <div class="error-wrapper">
          <img src="../assets/error.png" alt="error" />
          <div class="error email">Please fill this up!</div>
        </div>
      </div>
      <div>
        <label for="country">Country:</label>
        <select name="country" id="country" required>
          <option value="">Select a Country</option>
          <option value="philippines">Philippines</option>
          <option value="italy">Italy</option>
          <option value="switzerland">Switzerland</option>
        </select>
        <div class="error-wrapper">
          <img src="../assets/error.png" alt="error" />
          <div class="error country">Please fill this up!</div>
        </div>
      </div>
      <div>
        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" name="postalCode" required />
        <div class="error-wrapper">
          <img src="../assets/error.png" alt="error" />
          <div class="error postal-code">Please fill this up!</div>
        </div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          minlength="8"
          required
        />
        <div class="error-wrapper">
          <img src="../assets/error.png" alt="error" />
          <div class="error password">Please fill this up!</div>
        </div>
      </div>
      <div>
        <label for="passwordConfirmation">Password Confirmation:</label>
        <input
          type="password"
          id="passwordConfirmation"
          name="passwordConfirmation"
          required
        />
        <div class="error-wrapper">
          <img src="../assets/error.png" alt="error" />
          <div class="error password-confirmation">Please fill this up!</div>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
