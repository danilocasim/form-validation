<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>

  <body>
    <form novalidate>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          pattern="[a-z]{1,}[_]{1}[a-z]{1,7}@plmun.edu.ph"
          required
        />
        <div class="error-wrapper">
          <div id="email-icon-status"></div>
          <div class="error" id="error-email"></div>
        </div>
      </div>
      <div>
        <label for="country">Country:</label>
        <select name="country" id="country" required>
          <option value="philippines">Philippines</option>
          <option value="germany">Germany</option>
          <option value="switzerland">Switzerland</option>
        </select>
        <div class="error-wrapper">
          <div id="country-icon-status"></div>
          <div class="error" id="error-country"></div>
        </div>
      </div>
      <div>
        <label for="postalCode">Postal Code:</label>
        <input type="text" id="postalCode" name="postalCode" required />
        <div class="error-wrapper">
          <div id="postal-code-icon-status"></div>
          <div class="error" id="error-postal-code"></div>
        </div>
      </div>
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
          required
        />
        <div class="error-wrapper">
          <div id="password-icon-status"></div>
          <div class="error" id="error-password"></div>
        </div>
      </div>
      <div>
        <label for="passwordConfirmation">Password Confirmation:</label>
        <input
          type="password"
          id="passwordConfirmation"
          name="passwordConfirmation"
          required
        />
        <div class="error-wrapper">
          <div id="password-confirmation-icon-status"></div>
          <div class="error" id="error-password-confirmation"></div>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
